{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" href="{% static 'img/logo.png' %}">
</head>
<body>
<div class="container">
    <div class="col-4 offset-4 bg-light shadow" style="margin-top: 15%;">
        <form class='p-5' action="." method="post">
            {% csrf_token %}
            <span class="text-danger">{{ error }}</span>
            <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" placeholder="用户名" name="username"
                       aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" placeholder="邮箱" name="email"
                       aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" placeholder="密码" name="password"
                       aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" placeholder="确认密码" name="password2"
                       aria-describedby="basic-addon1" required>
            </div>
            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-primary">立即注册</button>
            </div>
            <div class="mt-3 row">
                <div class="col-6 justify-content-start"></div>
                <div class="col-6 justify-content-end">
                    <a class="text-decoration-none float-end text-secondary" href="{% url 'userprofile:login' %}">已有账号？</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
